[build]
  # 构建命令
  command = "npm run build"
  # 发布目录
  publish = "dist"

[build.environment]
  # Node.js版本
  NODE_VERSION = "18"

# SPA路由支持
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# PWA缓存优化
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000" 