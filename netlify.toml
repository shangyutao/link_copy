[build]
  # 构建命令
  command = "npm run build"
  # 发布目录
  publish = "dist"

[build.environment]
  # Node.js版本
  NODE_VERSION = "18"

# API代理 - 必须在SPA重定向之前
[[redirects]]
  from = "/api/*"
  to = "http://47.109.155.18:2222/api/:splat"
  status = 200
  force = true

# 视频文件代理
[[redirects]]
  from = "/videos/*"
  to = "http://47.109.155.18:2222/videos/:splat"
  status = 200
  force = true

# SPA路由支持
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# PWA缓存优化
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000" 